
Frontend:
  impl: ChampSim
  clock_ratio: 1
  num_expected_insts: 3000000000
  
  Translation:
    impl: None
              

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 1

  DRAM:
    impl: DDR4
    org:
      preset: DDR4_4Gb_x8
      channel: 1
      rank: 1
    timing:
      preset: DDR4_3200W

  Controller:
    impl: Generic
    Scheduler:
      impl: FRFCFS
    RefreshManager:
      impl: AllBank
    plugins:
      - ControllerPlugin: {impl: ChampSimStats}
      - ControllerPlugin: {impl: HammerCounter,
                           output_file: hammer_test,
                           cycles_per_heartbeat: 1000000,
                           histogram_period: 100e-6,
                           refresh_period: 64e-3,
                           target_cycle: 0}

  AddrMapper:
    impl: PBPI_Mapping
